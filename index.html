<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body style="background-color: #212121; color:#fff;">
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try Guessing a number between 1 and 100</p>
        <p>You have 10 attempts to guess the right answer</p></br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a Number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit" class="guessSubmit">

        </form>
        <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
